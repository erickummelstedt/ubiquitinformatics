<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React via CDN</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        background-color: #121212;
        font-family: 'Inter', sans-serif;
      }

      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const dashboardStyle = {
        display: 'grid',
        gridTemplateColumns: 'auto auto',
        gridTemplateRows: 'auto auto',
        gap: '10px',
        padding: '10px',
        boxSizing: 'border-box'
      };

      const basePanelStyle = {
        backgroundColor: '#181818',
        padding: '10px',
        border: '1px solid',
        borderColor: '#444444',
        width: '400px',
        height: '300px',
        overflow: 'auto',
        boxSizing: 'border-box',
        color: '#E0E0E0',
        cursor: 'pointer',
        borderRadius: '16px'  // Added for Apple/ChatGPT UI-like curvature
      };

      const Panel = ({ children }) => {
        const [hover, setHover] = React.useState(false);
        const style = {
          ...basePanelStyle,
          borderColor: hover ? '#888888' : '#444444',
        };
        return (
          <div
            style={style}
            onMouseEnter={() => setHover(true)}
            onMouseLeave={() => setHover(false)}
          >
            {children}
          </div>
        );
      };

      const App = () => (
        <div style={dashboardStyle}>
          <Panel>
            <h1>Hello from CDN React!</h1>
            <p>Hello World</p>
          </Panel>
          <Panel>
            <h2>Top Right Panel</h2>
          </Panel>
          <Panel>
            <h2>Bottom Left Panel</h2>
          </Panel>
          <Panel>
            <h2>Bottom Right Panel</h2>
          </Panel>
        </div>
      );
      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
